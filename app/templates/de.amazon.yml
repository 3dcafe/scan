# -*- coding: utf-8 -*-
issuer: Amazon
fields:
  amount: GESAMT:\|(\d+\,\d+)
  date: Lieferdatum:(\d\d\.\d\d\.\d{4})
  invoice_number: Rechnungsnummer:(\w+-\w+-\w+-\d+-\d+)
keywords:
  - Amazon EU
options:
  currency: EUR
  date_formats:
    - "%d.%m.%Y"
  languages:
    - de
  decimal_separator: ","
lines:
  start: (?:^|\W)inkl. USt(?:$|\W)
  end: (?:^|\W)GESAMT(?:$|\W)
  line: ^(?P<cout>\d+) (?P<nummer>\w+) (?P<summ>\d+\,\d+) ˆ (?P<percent>\d+%) \[?(?P<price>\d+\,\d+) ˆ (?P<price2>\d+\,\d+) ˆ$
  #^(?P<desc>.+)$
types:
  count: float
  price: float
  total: float